<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Require</title>
    <script src="https://unpkg.com/@babel/standalone@7.4.5/babel.min.js"></script>
    <script src="src/brewquire.js"></script>
    <script>
        const transform = (code) => {
            return Babel.transform(code,
                {presets: ["es2015", ["stage-2", {decoratorsLegacy: true, loose: true}]]}
            );
        };
        brewquire("./src/index", null, {transform: transform, cdn: true})
            .then((exports, error) => {
                console.log(`exports=`, exports);
                console.log(`error=`, error);
            });
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
